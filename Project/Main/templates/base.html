<html>

<body>

  <header class="header">

      {% if user.is_authenticated %}
        <a class="log-out" href="{% url 'logout_url' %}">Log Out</a>
      {% else %}
          <a class="log-in" href="{% url 'login_url' %}">Log In</a>
          <a href="{% url 'signup_url' %}">Register</a>

      {% endif %}

    </ul>

{% if messages %}
    {% for message in messages %}
      <div class="ale rt alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

{% block content %}

{% endblock %}

</html>
