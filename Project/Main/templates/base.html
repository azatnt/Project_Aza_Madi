<title>
  {% block title %}

  {% endblock %}
</title>
<body>

  <div class="main-wrapper">

  <header class="header">
    <div class="logo">
      <img src="{% static 'img/logo.png' %}" alt="Logo" width="100%" class="logo-icon">
    </div>
    <div class="search">
        <input type="text" class="search-food" name="search-food" placeholder="Поиск ресторана">
    </div>

    <div class="header-login-button">
      <img src="{% static 'img/sign-in.png' %}" alt="Sign-in icon" class="login-icon" width="23px">
      {% if user.is_authenticated %}
        <a class="log-out" href="{% url 'logout_url' %}"> Выйти</a>
      {% else %}
          <a class="log-in" href="{% url 'login_url' %}"> Войти</a>
          <!-- <a href="{% url 'signup_url' %}">Регистация</a> -->
      {% endif %}
    </div>
    <div class="basket-button">
      <img src="{% static 'img/basket.png' %}" alt="basket" width="25px" class="basket-icon">
      Корзина
    </div>
  </header>

  <div class="slider-content">
    <div class="slider-promo slider">
      {% block slider %}

      {% endblock %}
    </div>

</div>
